    <!----contact us-->
    <section class="contact">
        <div class="container">
            <div class="text-center py-5">
                <h2 class="py-3" style="color: #07F294;">Contact Us</h2>
                <div class="mx-auto heading-line"></div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <!---google--->
                    <div id="map-container-google-1" class="z-depth-1-half map-container">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3889.4125903217705!2d77.60505276452436!3d12.881170240915273!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae14d6198047e1%3A0xa2908388f467833a!2sHanuman%20Nagar%2C%20Arekere%2C%20Bengaluru%2C%20Karnataka%20560076!5e0!3m2!1sen!2sin!4v1594632352270!5m2!1sen!2sin" 
                        width="100%" height="420" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    </div>
                </div>
                <form class="col-lg-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" class="form-control" type="email" aria-describedby="emailHint"
                            placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" class="form-control" type="text" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" class="form-control" placeholder="Message" rows="S"></textarea>
                        <button type="submit" class="btn hvr-right my-4 btn-lg">
                           Submit 
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </section>
    <!------end of contact--->
